<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 205, 178, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f0c29 0%, #24243e 35%, #302b63 70%, #0f0c29 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(74, 222, 128, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(251, 191, 36, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: backgroundPulse 8s ease-in-out infinite;
        }
        
        @keyframes backgroundPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 90vh;
        }
        
        .illustration-container {
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(79, 70, 229, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #1e1b4b 0%, #312e81 25%, #4c1d95 50%, #581c87 75%, #6b21a8 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .mountain-layer-1 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.9) 0%, rgba(30, 27, 75, 0.8) 50%, rgba(30, 41, 59, 0.7) 100%);
            clip-path: polygon(0 100%, 0 40%, 30% 30%, 60% 50%, 100% 35%, 100% 100%);
            backdrop-filter: blur(1px);
        }
        
        .mountain-layer-2 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(135deg, rgba(30, 27, 75, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            clip-path: polygon(0 100%, 0 60%, 40% 45%, 70% 65%, 100% 50%, 100% 100%);
            backdrop-filter: blur(2px);
        }
        
        .sun {
            position: absolute;
            top: 20%;
            right: 20%;
            width: 60px;
            height: 60px;
            background: 
                radial-gradient(circle at 30% 30%, #fff7ed 0%, #fed7aa 30%, #fb923c 70%, #ea580c 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(251, 146, 60, 0.4),
                0 0 60px rgba(254, 215, 170, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            animation: sunGlow 4s ease-in-out infinite;
        }
        
        @keyframes sunGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(251, 146, 60, 0.4),
                    0 0 60px rgba(254, 215, 170, 0.2),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(251, 146, 60, 0.6),
                    0 0 80px rgba(254, 215, 170, 0.3),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4);
            }
        }
        
        .brand-highlight {
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2);
            letter-spacing: -1px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            background-clip: text;
            -webkit-background-clip: text;
        }
        
        .tagline-glow {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 20px;
            height: 20px;
            top: 30%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 15px;
            height: 15px;
            top: 60%;
            right: 30%;
            animation-delay: 2s;
        }
        
        .orb-3 {
            width: 25px;
            height: 25px;
            top: 45%;
            left: 25%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.6;
            }
        }
        
        .tree {
            position: absolute;
            bottom: 15%;
            width: 2px;
            height: 40px;
            background: #0F172A;
        }
        
        .tree::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -6px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 20px solid #0F172A;
        }
        
        .tree-1 { left: 20%; }
        .tree-2 { left: 30%; height: 40px; }
        .tree-3 { right: 25%; height: 45px; }
        .tree-4 { right: 15%; height: 35px; }
        
        .input-field {
            background: rgba(249, 250, 251, 0.9);
            border: 1px solid rgba(209, 213, 219, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(79, 70, 229, 0.5);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .sign-in-btn {
            background: linear-gradient(135deg, #4F46E5 0%, #4338CA 50%, #3730A3 100%);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .sign-in-btn:hover {
            background: linear-gradient(135deg, #4338CA 0%, #3730A3 50%, #312E81 100%);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
            transform: translateY(-1px);
        }
        
        .forgot-password {
            color: #4F46E5;
        }
        
        .forgot-password:hover {
            color: #4338CA;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl h-[500px] login-container flex overflow-hidden">
        <!-- Left Side - Login Form -->
        <div class="flex-1 p-8 flex flex-col justify-center">
            <div class="max-w-sm mx-auto w-full">
                <!-- Greeting -->
                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Hello Again!</h1>
                    <p class="text-gray-600 text-sm">Let's get started with your WorkSphere account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <input type="text" id="username" name="username" required
                               class="w-full px-4 py-3 rounded-lg input-field focus:ring-0 focus:outline-none transition duration-200 text-gray-700"
                               placeholder="Username">
                    </div>

                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 rounded-lg input-field focus:ring-0 focus:outline-none transition duration-200 text-gray-700 pr-12"
                               placeholder="Password">
                        <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword()">
                            <svg id="eyeIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="text-right">
                        <a href="#" class="text-sm forgot-password transition duration-200">Forgot Password?</a>
                    </div>

                    <button type="submit" 
                            class="w-full sign-in-btn text-white py-3 px-6 rounded-lg font-medium transition duration-200">
                        Sign In
                    </button>
                </form>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-xl text-sm"></div>

                <!-- Demo Credentials -->
                <div class="mt-6 p-3 bg-indigo-50 bg-opacity-60 rounded-lg">
                    <h3 class="text-xs font-medium text-gray-700 mb-2">Demo Credentials:</h3>
                    <div class="text-xs text-gray-600 space-y-1">
                        <div><strong>Admin:</strong> admin / admin</div>
                        <div><strong>User:</strong> user / user123</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Illustration -->
        <div class="flex-1 illustration-container relative">
            <!-- Floating Orbs -->
            <div class="floating-orbs">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
            </div>
            
            <!-- Sun -->
            <div class="sun"></div>
            
            <!-- Mountain Layers -->
            <div class="mountain-layer-1"></div>
            <div class="mountain-layer-2"></div>
            
            <!-- Trees -->
            <div class="tree tree-1"></div>
            <div class="tree tree-2"></div>
            <div class="tree tree-3"></div>
            <div class="tree tree-4"></div>
            
            <!-- Branding & Tagline -->
            <div class="absolute inset-6 flex flex-col justify-between text-white">
                <!-- Main Branding -->
                <div class="text-center mt-8">
                    <h1 class="text-6xl font-black text-white mb-2 brand-highlight leading-tight">
                        Work<span class="text-yellow-200">Sphere</span>
                    </h1>
                    <div class="w-24 h-1 bg-gradient-to-r from-transparent via-white to-transparent opacity-60 mx-auto"></div>
                </div>
                
                <!-- Bottom Tagline -->
                <div class="text-center">
                    <p class="text-lg font-light text-white text-opacity-90 leading-relaxed tagline-glow mb-2">
                        Where Ideas Take Flight,<br>
                        <span class="font-medium text-white">Tasks Find Their Purpose</span>
                    </p>
                    <p class="text-sm text-white text-opacity-70 italic font-light">
                        âœ¨ Elevate your productivity to new heights
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide previous errors
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });

        // Check if user is already logged in
        const user = localStorage.getItem('currentUser');
        if (user) {
            window.location.href = '/dashboard.html';
        }

        // Add smooth animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
