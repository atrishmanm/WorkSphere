<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere Lite - Local</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // --- GLOBAL STATE ---
        let currentTasks = [];
        let userId = 'user-' + Date.now();
        const API_BASE = 'http://localhost:3000/api';

        // --- API UTILITIES ---
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // --- TASK OPERATIONS ---

        // Load all tasks
        async function loadTasks() {
            try {
                const tasks = await apiRequest('/tasks');
                currentTasks = tasks;
                renderTasks(tasks);
                updateStatus('Tasks loaded successfully', 'success');
            } catch (error) {
                updateStatus('Failed to load tasks. Make sure the server is running.', 'error');
                console.error('Failed to load tasks:', error);
            }
        }

        // Add new task
        window.addTask = async () => {
            const title = document.getElementById('task-title').value.trim();
            const assignedTo = document.getElementById('task-assigned').value.trim();
            const dueDate = document.getElementById('task-due-date').value;
            const status = document.getElementById('task-status').value;

            if (!title) {
                displayMessage("Task title cannot be empty.", 'error');
                return;
            }

            const taskData = {
                title: title,
                assignedTo: assignedTo || 'Unassigned',
                dueDate: dueDate || 'No Date',
                status: status,
                userId: userId
            };

            try {
                await apiRequest('/tasks', {
                    method: 'POST',
                    body: JSON.stringify(taskData)
                });
                
                displayMessage("Task added successfully.", 'success');
                
                // Clear form
                document.getElementById('task-title').value = '';
                document.getElementById('task-assigned').value = '';
                document.getElementById('task-due-date').value = '';
                
                // Reload tasks
                loadTasks();
            } catch (error) {
                displayMessage("Error adding task.", 'error');
                console.error('Error adding task:', error);
            }
        };

        // Update task status
        window.updateTaskStatus = async (taskId, newStatus) => {
            try {
                await apiRequest(`/tasks/${taskId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: newStatus })
                });
                
                displayMessage(`Task status updated to ${newStatus}.`, 'success');
                loadTasks();
            } catch (error) {
                displayMessage("Error updating task status.", 'error');
                console.error('Error updating task status:', error);
            }
        };

        // Edit task details
        window.editTask = async (taskId) => {
            const editTitle = document.getElementById('edit-task-title').value.trim();
            const editAssignedTo = document.getElementById('edit-task-assigned').value.trim();
            const editDueDate = document.getElementById('edit-task-due-date').value;

            if (!editTitle) {
                displayMessage("Task title cannot be empty.", 'error');
                return;
            }

            const updatedData = {
                title: editTitle,
                assignedTo: editAssignedTo || 'Unassigned',
                dueDate: editDueDate || 'No Date',
            };

            try {
                await apiRequest(`/tasks/${taskId}`, {
                    method: 'PUT',
                    body: JSON.stringify(updatedData)
                });
                
                document.getElementById('edit-modal').classList.add('hidden');
                displayMessage("Task updated successfully.", 'success');
                loadTasks();
            } catch (error) {
                displayMessage("Error updating task details.", 'error');
                console.error('Error updating task details:', error);
            }
        };

        // Delete task
        window.deleteTask = async (taskId) => {
            showCustomConfirmation('Are you sure you want to delete this task?', async () => {
                try {
                    await apiRequest(`/tasks/${taskId}`, {
                        method: 'DELETE'
                    });
                    
                    displayMessage("Task deleted successfully.", 'success');
                    loadTasks();
                } catch (error) {
                    displayMessage("Error deleting task.", 'error');
                    console.error('Error deleting task:', error);
                }
            });
        };

        // --- UI UTILITIES ---

        // Open edit modal
        window.openEditModal = (taskId) => {
            const task = currentTasks.find(t => t.id === taskId);
            if (!task) {
                displayMessage("Task not found.", 'error');
                return;
            }

            document.getElementById('edit-task-title').value = task.title;
            document.getElementById('edit-task-assigned').value = task.assignedTo === 'Unassigned' ? '' : task.assignedTo;
            document.getElementById('edit-task-due-date').value = task.dueDate === 'No Date' ? '' : task.dueDate;
            
            const saveBtn = document.getElementById('edit-save-btn');
            saveBtn.onclick = () => window.editTask(taskId);

            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.closeEditModal = () => {
            document.getElementById('edit-modal').classList.add('hidden');
        };

        // Get status color classes
        const getStatusColor = (status) => {
            switch (status) {
                case 'Complete':
                    return 'bg-green-100 text-green-800 border-green-300';
                case 'In Progress':
                    return 'bg-blue-100 text-blue-800 border-blue-300';
                case 'Pending':
                default:
                    return 'bg-red-100 text-red-800 border-red-300';
            }
        };

        // Render tasks in the UI
        const renderTasks = (tasks) => {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            
            if (tasks.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">No tasks found. Add a new task above!</p>';
                return;
            }
            
            // Sort tasks: Pending/In Progress first, then Complete, then by Due Date
            tasks.sort((a, b) => {
                const statusOrder = { 'Pending': 1, 'In Progress': 2, 'Complete': 3 };
                const aStatus = statusOrder[a.status] || 4;
                const bStatus = statusOrder[b.status] || 4;
                
                if (aStatus !== bStatus) {
                    return aStatus - bStatus;
                }
                
                const aDate = a.dueDate && a.dueDate !== 'No Date' ? new Date(a.dueDate) : new Date('9999-12-31');
                const bDate = b.dueDate && b.dueDate !== 'No Date' ? new Date(b.dueDate) : new Date('9999-12-31');
                return aDate - bDate;
            });

            tasks.forEach(task => {
                const isCreator = task.userId === userId;
                const statusColor = getStatusColor(task.status);
                
                const taskCard = document.createElement('div');
                taskCard.className = `p-4 border rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.01] ${task.status === 'Complete' ? 'bg-green-50 border-green-200' : 'bg-white border-gray-200'}`;
                
                const statusOptions = ['Pending', 'In Progress', 'Complete'].filter(s => s !== task.status);
                const statusButtons = statusOptions.map(status => `
                    <button 
                        onclick="updateTaskStatus('${task.id}', '${status}')" 
                        class="text-xs font-medium px-2 py-1 rounded-full border transition hover:shadow-md ${getStatusColor(status)} hover:opacity-80"
                    >
                        Mark as ${status}
                    </button>
                `).join('');

                taskCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-lg font-bold text-gray-800">${task.title}</span>
                        <span class="text-xs font-semibold px-3 py-1 rounded-full ${statusColor}">${task.status}</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-1">
                        <span class="font-medium">Assigned:</span> ${task.assignedTo}
                    </p>
                    <p class="text-sm text-gray-600 mb-3">
                        <span class="font-medium">Due Date:</span> ${task.dueDate}
                    </p>
                    <div class="flex flex-wrap gap-2 items-center pt-2 border-t border-gray-100">
                        ${statusButtons}
                        <div class="ml-auto flex items-center gap-2">
                            <span class="text-xs text-gray-400" title="Created by user ID">${isCreator ? 'You created this' : `Creator: ${task.userId.substring(0, 8)}...`}</span>
                            
                            <button 
                                onclick="openEditModal('${task.id}')" 
                                class="p-1 text-indigo-500 hover:text-indigo-700 transition"
                                title="Edit Task Details"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-6.207 7.104l-2.828 2.828a1 1 0 00-.288.399l-.364 1.455a1 1 0 00.737 1.155l1.455-.364a1 1 0 00.399-.288l2.828-2.828-2.586-2.586z" />
                                </svg>
                            </button>

                            <button 
                                onclick="deleteTask('${task.id}')" 
                                class="p-1 text-red-500 hover:text-red-700 transition"
                                title="Delete Task"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 7a1 1 0 011 1v7a1 1 0 11-2 0V8a1 1 0 011-1zm5 0a1 1 0 011 1v7a1 1 0 11-2 0V8a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(taskCard);
            });
        };

        // Display status messages
        let messageTimeout;
        const displayMessage = (msg, type, duration = 3000) => {
            const msgEl = document.getElementById('status-message-form');
            const color = type === 'success' ? 'text-green-600' : 'text-red-600';
            msgEl.innerHTML = `<span class="font-semibold ${color}">${msg}</span>`;
            
            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                msgEl.textContent = '';
            }, duration);
        };

        // Update global status
        const updateStatus = (message, type) => {
            const statusEl = document.getElementById('status-message');
            const color = type === 'success' ? 'text-green-600' : 'text-red-600';
            statusEl.innerHTML = `<span class="font-semibold ${color}">${message}</span>`;
        };

        // Custom confirmation modal
        window.showCustomConfirmation = (message, onConfirm) => {
            const modal = document.getElementById('confirmation-modal');
            const confirmBtn = document.getElementById('modal-confirm-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');
            const modalMessage = document.getElementById('modal-message');

            modalMessage.textContent = message;
            modal.classList.remove('hidden');

            const handleConfirm = () => {
                onConfirm();
                modal.classList.add('hidden');
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            };

            const handleCancel = () => {
                modal.classList.add('hidden');
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            };

            confirmBtn.addEventListener('click', handleConfirm);
            cancelBtn.addEventListener('click', handleCancel);
        };

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
            updateStatus('Connecting to local server...', 'info');
            loadTasks();
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8 p-4 bg-white rounded-xl shadow-md">
            <h1 class="text-4xl font-extrabold text-indigo-700">WorkSphere Lite - Local</h1>
            <p class="text-gray-500 mt-1">Local Task Management System</p>
            <p id="user-id-display" class="text-xs mt-2 text-gray-400 truncate">Loading...</p>
            <div id="status-message" class="text-sm mt-2">Initializing...</div> 
        </header>

        <!-- Task Creation Form -->
        <section class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-indigo-200">
            <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Add New Task</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="task-title" placeholder="Task Title (Required)"
                       class="md:col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm">
                
                <input type="text" id="task-assigned" placeholder="Assigned To"
                       class="md:col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm">
                
                <input type="date" id="task-due-date" 
                       class="md:col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm">
                
                <select id="task-status" 
                        class="md:col-span-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-white shadow-sm">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Complete">Complete</option>
                </select>
            </div>
            <div class="flex items-center justify-between mt-4">
                <div id="status-message-form" class="text-sm"></div> 
                <button onclick="addTask()"
                        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out transform hover:scale-[1.02] active:scale-100">
                    Add Task
                </button>
            </div>
        </section>

        <!-- Task List -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Tasks</h2>
            <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="text-center py-8 bg-white rounded-xl shadow-inner text-gray-400">Loading tasks...</div>
            </div>
        </section>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-xl bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 my-4">Confirm Action</h3>
                <p id="modal-message" class="text-sm text-gray-500 mb-6"></p>
                <div class="items-center px-4 py-3">
                    <button id="modal-confirm-btn"
                            class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-lg shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition w-full sm:w-auto mr-2">
                        Yes, Delete
                    </button>
                    <button id="modal-cancel-btn"
                            class="px-4 py-2 bg-gray-200 text-gray-700 text-base font-medium rounded-lg shadow-sm hover:bg-gray-300 transition w-full sm:w-auto mt-2 sm:mt-0">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Task Editing Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 modal-backdrop overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-6 border w-11/12 md:w-1/3 shadow-2xl rounded-xl bg-white transform transition-transform duration-300">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-xl font-semibold text-indigo-700">Edit Task Details</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="edit-task-title" class="block text-sm font-medium text-gray-700 mb-1">Title (Required)</label>
                    <input type="text" id="edit-task-title" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                </div>
                <div>
                    <label for="edit-task-assigned" class="block text-sm font-medium text-gray-700 mb-1">Assigned To</label>
                    <input type="text" id="edit-task-assigned" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                </div>
                <div>
                    <label for="edit-task-due-date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                    <input type="date" id="edit-task-due-date" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                </div>
            </div>

            <div class="mt-6 flex justify-end">
                <button id="edit-save-btn"
                        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out transform hover:scale-[1.02] active:scale-100">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

</body>
</html>
