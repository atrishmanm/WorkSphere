# Database Configuration for WorkSphere (SQLite)
# SQLite database file will be created automatically in the project directory

# Database URL - SQLite file database
db.url=jdbc:sqlite:worksphere.db
db.driver=org.sqlite.JDBC

# SQLite doesn't require username/password for file databases
db.username=
db.password=

# Connection pool settings
db.maxConnections=10
db.connectionTimeout=30000

# Application settings
app.name=WorkSphere
app.version=1.0.0